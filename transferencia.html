<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco UP - Transferencia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">Banco UP</a></h1>
  </header>
  <main class="formulario">
    <h2>Realizar Transferencia</h2>
    <form>
      <input type="text" placeholder="Número de cuenta destino" required />
      <input type="number" placeholder="Cantidad a transferir" min="1" required />
      <button type="submit">Enviar Transferencia</button>
    </form>
    <button onclick="history.back()" class="btn-volver">← Regresar</button>
  </main>
</body>
</html>
